name: cd

on:
  push:
    branches: [main]

jobs:
    deploy:
        env:
          PROJECT_ID: rosy-ratio-488401-b9
          REGION: us-central1
          REPO_NAME: notely-ar-repo
          IMAGE: notely
          TAG: latest
#          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        name: Deploy
        runs-on: ubuntu-latest

        steps:
          - name: Check out code
            uses: actions/checkout@v4

          - name: Set up Node
            uses: actions/setup-node@v4
            with:
              node-version: 22

          - name: Install dependencies
            run: npm ci

          - name: Build app
            run: npm run build

          - name: 'Set up Cloud SDK'
            uses: 'google-github-actions/setup-gcloud@v3'
      
          - name: 'Use gcloud CLI'
            run: 'gcloud info'
 
          - name: gcloud
            run: gcloud builds submit --tag us-central1-docker.pkg.dev/rosy-ratio-488401-b9/notely-ar-repo/notely:latest .
